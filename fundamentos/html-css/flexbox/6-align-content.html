<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align-content</title>
    <style>
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }

        .flex-container {
            display: flex;
            border: 2px solid gray;
            margin: 10px;
        }

        .flex-item {
            background-color: blueviolet;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>align-content</h1>
    <ul>Precisamos que:
        <li>O container utilize quebra de linhas</li>
        <li>A altura do container seja maio que a soma das linhas dos itens</li>
    </ul>
    
</body>
</html>
